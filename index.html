<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BION Technologies Corp â€” Trusted AI Control</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B1220;
      --panel:#111F3D;
      --panel2:#0F1B33;
      --text:#EAF0FF;
      --muted:#B7C4E6;
      --border:#233458;
      --secondary:#F4C38B;
      --shadow:0 12px 30px rgba(0,0,0,.4);
      --panelGap:22px;
      --logoH:175px;
      --logoBoxH:120px;
      --logoNudge:31px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family:"Source Sans 3", system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    .warm-sand{ color:var(--secondary); }
    .bigger-line{ font-size:1.1em; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 72px;
    }

    /* Header */
    .top{
      position:sticky;
      top:12px;
      z-index:5;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      padding:10px 24px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
    }

    .logo-box{
      height:var(--logoBoxH);
      overflow:hidden;
      display:flex;
      align-items:flex-end;
    }

    .logo-img{
      height:var(--logoH);
      transform:translateY(var(--logoNudge));
    }

    .menu{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .menu a{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
    }

    .menu a:hover{
      background:#1A2C52;
      color:var(--secondary);
    }

    /* Card */
    .card{
      margin-top:var(--panelGap);
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.4);
      overflow:hidden;
    }

    .hero{
      display:grid;
      grid-template-columns:1.15fr .85fr;
      gap:16px;
      padding:22px;
    }

    @media(max-width:900px){
      .hero{ grid-template-columns:1fr; }
      .top{ flex-direction:column; align-items:flex-start; }
      .logo-img{ transform:none; height:120px; }
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px, 3.8vw, 46px);
      line-height:1.12;
    }

    p{
      margin:0;
      color:var(--muted);
      max-width:70ch;
      font-size:16px;
    }

    .label-row{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .label-btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:var(--panel);
      color:#fff;
      font-weight:800;
      text-decoration:none;
    }

    .label-btn:hover{
      background:#1A2C52;
    }

    .side{
      border-radius:16px;
      border:1px solid var(--border);
      background:var(--panel);
      overflow:hidden;
    }

    .img{
      height:220px;
      background:url("https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&w=1600&q=80") center/cover;
      border-bottom:1px solid var(--border);
    }

    .side .inner{ padding:14px; }

    /* Bridge visual break */
    .bridge-break{
      height:320px;
      background-image:url("fondo33.png");
      background-size:cover;
      background-position: center 20%;
      background-repeat:no-repeat;
      will-change: background-position;
      border-top:1px solid var(--border);
      border-bottom:1px solid var(--border);
      position:relative;
      filter: grayscale(100%) contrast(0.95) brightness(1);
    }

    .bridge-break::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(11,18,32,.65),
        rgba(11,18,32,.25),
        rgba(11,18,32,.65)
      );
    }

    /* === ADDED: TEAM TRANSITION IMAGE === */
    .team-break{
      height:320px;
      background-image:url("Consulting.png");
      background-size:cover;
      background-position:center 40%;
      background-repeat:no-repeat;
      will-change: background-position;
      border-top:1px solid var(--border);
      border-bottom:1px solid var(--border);
      position:relative;
      filter: grayscale(100%) contrast(0.95) brightness(1);
    }

    .team-break::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(11,18,32,.65),
        rgba(11,18,32,.25),
        rgba(11,18,32,.65)
      );
    }

    /* Sections */
    .section{ padding:22px; }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:900px){
      .grid-2{ grid-template-columns:1fr; }
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
    }

    .panel h2{
      margin:0 0 10px;
      font-size:22px;
    }

    .contact-meta{
      margin-top:12px;
      font-size:15px;
      color:var(--muted);
    }

    .contact-meta a{
      color:var(--secondary);
      font-weight:700;
      text-decoration:none;
    }

    form{
      display:grid;
      gap:10px;
      margin-top:10px;
    }

    label{ font-weight:700; font-size:14px; }

    input, textarea{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel2);
      color:#fff;
    }

    textarea{ min-height:120px; }

    button{
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(244,195,139,.6);
      background:#1A2C52;
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }

    button:hover{ background:#203765; }

    small{ font-size:12.5px; color:var(--muted); }

    /* TEAM PANEL */
    .team-card{
      margin-top: var(--panelGap);
      background:#0F1B33;
      border:1px solid #233458;
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.4);
      overflow:hidden;
    }

    .team-wrap{ padding:22px; }
    .team-grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(0, 1fr));
      gap:14px;
      margin-top:14px;
      justify-items:center;
    }

    @media (max-width:900px){
      .team-grid{ grid-template-columns:1fr; }
    }

    .team-member{
      border:1px solid #233458;
      background:#111F3D;
      border-radius:16px;
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .team-photo{
      height:165px;
      width:80%;
      object-fit:cover;
      display:block;
      opacity:.95;
      transition: opacity .25s ease;
    }

    .team-body{ padding:14px; }

    .team-bio{
      position:absolute;
      inset:0;
      padding:18px;
      background:rgba(15,27,51,.92);
      opacity:0;
      transition: opacity .25s ease;
      color:#B7C4E6;
    }

    .team-member:hover .team-photo{ opacity:0; }
    .team-member:hover .team-bio{ opacity:1; }

  </style>
</head>

<body>
<div class="wrap">

  <header class="top">
    <div class="logo-box">
      <img src="Logobion99.png" alt="BION logo" class="logo-img">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#ai-for-your-org">AI for your org</a>
      <a href="#ai-governance">AI control</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="card" id="home">

    <!-- HERO -->
    <section class="hero">...</section>

    <section class="bridge-break"></section>

    <section class="team-card" id="team">...</section>

    <!-- ADDED TRANSITION -->
    <section class="team-break" aria-hidden="true"></section>

    <section class="section grid-2" id="team">...</section>

  </main>
</div>

<script>
  (function () {
    const el = document.querySelector('.team-break');
    if (!el) return;
    const strength = 220;
    function update(){
      const r = el.getBoundingClientRect();
      const vh = window.innerHeight || 1;
      const p = (vh - r.top) / (vh + r.height);
      const y = Math.round((p - .5) * 2 * strength);
      el.style.backgroundPosition = `center calc(50% + ${y}px)`;
    }
    window.addEventListener('scroll', update, { passive:true });
    update();
  })();
</script>

</body>
</html>
