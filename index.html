<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BION Technologies Corp — Trusted AI Control</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B1220;
      --panel:#111F3D;
      --panel2:#0F1B33;
      --text:#EAF0FF;
      --muted:#B7C4E6;
      --border:#233458;
      --secondary:#F4C38B;
      --shadow:0 12px 30px rgba(0,0,0,.4);
      --panelGap:22px;
      --logoH:175px;
      --logoBoxH:120px;
      --logoNudge:31px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family:"Source Sans 3", system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    .warm-sand{ color:var(--secondary); }
    .bigger-line{ font-size:1.1em; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 72px;
    }

    .top{
      position:sticky;
      top:12px;
      z-index:5;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      padding:10px 24px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
    }

    .logo-box{
      height:var(--logoBoxH);
      overflow:hidden;
      display:flex;
      align-items:flex-end;
    }

    .logo-img{
      height:var(--logoH);
      transform:translateY(var(--logoNudge));
    }

    .menu{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .menu a{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
    }

    .menu a:hover{
      background:#1A2C52;
      color:var(--secondary);
    }

    .card{
      margin-top:var(--panelGap);
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.4);
      overflow:hidden;
    }

    .hero{
      display:grid;
      grid-template-columns:1.15fr .85fr;
      gap:16px;
      padding:22px;
    }

    @media(max-width:900px){
      .hero{ grid-template-columns:1fr; }
      .top{ flex-direction:column; align-items:flex-start; }
      .logo-img{ transform:none; height:120px; }
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px, 3.8vw, 46px);
      line-height:1.12;
    }

    p{
      margin:0;
      color:var(--muted);
      max-width:70ch;
      font-size:16px;
    }

    .side{
      border-radius:16px;
      border:1px solid var(--border);
      background:var(--panel);
      overflow:hidden;
    }

    .img{
      height:220px;
      background:url("https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&w=1600&q=80") center/cover;
      border-bottom:1px solid var(--border);
    }

    .side .inner{ padding:14px; }

    .bridge-break{
      height:320px;
      background-image:url("fondo33.png");
      background-size:cover;
      background-position: center 20%;
      background-repeat:no-repeat;
      will-change: background-position;
      border-top:1px solid var(--border);
      border-bottom:1px solid var(--border);
      position:relative;
      filter: grayscale(100%) contrast(0.95) brightness(1);
    }

    .bridge-break::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(11,18,32,.65),
        rgba(11,18,32,.25),
        rgba(11,18,32,.65)
      );
    }

    /* CONTACT TRANSITION */
    .contact-break{
      height:260px;
      background-image:url("YOUR_ATTACHED_IMAGE_FILENAME_HERE.png");
      background-size:cover;
      background-position:center 40%;
      background-repeat:no-repeat;
      will-change: background-position;
      border:1px solid var(--border);
      border-radius:16px;
      position:relative;
      filter: grayscale(100%) contrast(0.95) brightness(1);
      opacity:.95;
      grid-column:1 / -1;
    }

    .contact-break::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:16px;
      background:linear-gradient(
        to bottom,
        rgba(11,18,32,.75),
        rgba(11,18,32,.22),
        rgba(11,18,32,.75)
      );
    }

    .section{ padding:22px; }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:900px){
      .grid-2{ grid-template-columns:1fr; }
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
    }

    .contact-image{
      margin-top:14px;
      height:200px;
      border-radius:12px;
      background-size:cover;
      background-position:center;
      filter:grayscale(100%) contrast(.9) brightness(1.05);
      opacity:.85;
      border:1px solid var(--border);
    }
  </style>
</head>

<body>
<div class="wrap">

  <header class="top">
    <div class="logo-box">
      <img src="Logobion99.png" alt="BION logo" class="logo-img">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#ai-for-your-org">AI for your org</a>
      <a href="#ai-governance">AI control</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="card" id="home">

    <section class="hero">
      <div>
        <h1>AI is already inside your company</h1>
        <p>If you don’t control it, someone else will — or it will control you.</p>
      </div>
      <aside class="side">
        <div class="img"></div>
      </aside>
    </section>

    <section class="bridge-break" aria-hidden="true"></section>

    <section class="section grid-2">
      <div class="panel">
        <h2>Built in Portland. Focused on what’s next.</h2>
        <div class="contact-image" style="background-image:url('street.png');"></div>
      </div>

      <!-- ADDED TRANSITION -->
      <div class="contact-break" aria-hidden="true"></div>

      <div class="panel" id="contact">
        <h2>Contact us</h2>
        <form>
          <input type="text" placeholder="Your name" required>
          <input type="email" placeholder="name@company.com" required>
          <textarea placeholder="How can we help?" required></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>
    </section>

  </main>
</div>

<script>
(function () {
  const bridge = document.querySelector('.bridge-break');
  if (!bridge) return;

  const strength = 160;
  function update() {
    const rect = bridge.getBoundingClientRect();
    const vh = window.innerHeight || 1;
    const progress = (vh - rect.top) / (vh + rect.height);
    const y = Math.round((progress - 0.5) * 2 * strength);
    bridge.style.backgroundPosition = `center calc(50% + ${y}px)`;
  }
  window.addEventListener('scroll', update, { passive:true });
  update();
})();
</script>

<script>
(function () {
  const contactBreak = document.querySelector('.contact-break');
  if (!contactBreak) return;

  const strength = 220;
  function update() {
    const rect = contactBreak.getBoundingClientRect();
    const vh = window.innerHeight || 1;
    const progress = (vh - rect.top) / (vh + rect.height);
    const y = Math.round((progress - 0.5) * 2 * strength);
    contactBreak.style.backgroundPosition = `center calc(50% + ${y}px)`;
  }
  window.addEventListener('scroll', update, { passive:true });
  update();
})();
</script>

</body>
</html>
