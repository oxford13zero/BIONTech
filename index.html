<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BION Technologies Corp — Trusted AI Control</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B1220;
      --panel:#111F3D;
      --panel2:#0F1B33;
      --text:#EAF0FF;
      --muted:#B7C4E6;
      --border:#233458;
      --secondary:#F4C38B;
      --shadow:0 12px 30px rgba(0,0,0,.4);
      --panelGap:22px;
      --logoH:175px;
      --logoBoxH:120px;
      --logoNudge:31px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family:"Source Sans 3", system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 72px;
    }

    /* Header */
    .top{
      position:sticky;
      top:12px;
      z-index:5;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:24px;
      padding:10px 24px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
    }

    .logo-box{
      height:var(--logoBoxH);
      overflow:hidden;
      display:flex;
      align-items:flex-end;
    }

    .logo-img{
      height:var(--logoH);
      transform:translateY(var(--logoNudge));
    }

    .menu{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .menu a{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
    }

    .menu a:hover{
      background:#1A2C52;
      color:var(--secondary);
    }

    /* Card */
    .card{
      margin-top:var(--panelGap);
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.4);
      overflow:hidden;
    }

    .hero{
      display:grid;
      grid-template-columns:1.15fr .85fr;
      gap:16px;
      padding:22px;
    }

    @media(max-width:900px){
      .hero{ grid-template-columns:1fr; }
      .top{ flex-direction:column; align-items:flex-start; }
      .logo-img{ transform:none; height:120px; }
    }

    /* =========================
       VIDEO BRIDGE SECTION
       ========================= */
    .bridge-break{
      height:320px;
      position:relative;
      overflow:hidden;
      border-top:1px solid var(--border);
      border-bottom:1px solid var(--border);
      background:#0B1220;
    }

    .bridge-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter: grayscale(100%) contrast(0.9) brightness(0.9);
      opacity:.55;
    }

    .bridge-break::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(11,18,32,.85),
        rgba(11,18,32,.35),
        rgba(11,18,32,.85)
      );
    }

    /* Reduced motion fallback */
    @media (prefers-reduced-motion: reduce){
      .bridge-video{ display:none; }
      .bridge-break{
        background-image:url("oregon.jpg");
        background-size:cover;
        background-position:center;
      }
    }

    /* TEAM PANEL */
    .team-card{
      margin-top: var(--panelGap);
      background:#0F1B33;
      border:1px solid #233458;
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.4);
      overflow:hidden;
    }

    .team-wrap{ padding:22px; }

    .team-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    @media(max-width:900px){
      .team-grid{ grid-template-columns:1fr; }
    }

    .team-member{
      position:relative;
      border:1px solid #233458;
      background:#111F3D;
      border-radius:16px;
      overflow:hidden;
    }

    .team-photo{
      height:190px;
      width:100%;
      object-fit:cover;
      object-position:center 20%;
      display:block;
      transition:opacity .25s ease;
    }

    .team-member:hover .team-photo{
      opacity:.35;
    }

    .team-bio{
      position:absolute;
      inset:0;
      padding:18px;
      background:rgba(15,27,51,.92);
      color:#B7C4E6;
      font-size:14.5px;
      line-height:1.5;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
    }

    .team-member:hover .team-bio{
      opacity:1;
      pointer-events:auto;
    }

    @media(max-width:900px){
      .team-bio{
        position:static;
        opacity:1;
        background:none;
        padding:0;
        pointer-events:auto;
      }
      .team-photo{ opacity:1; }
    }
  </style>
</head>

<body>
<div class="wrap">

  <header class="top">
    <div class="logo-box">
      <img src="Logobion99.png" alt="BION logo" class="logo-img">
    </div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#ai-for-your-org">AI for your org</a>
      <a href="#ai-governance">AI control</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="card" id="home">

    <!-- HERO -->
    <section class="hero">
      <div>
        <h1>AI is already inside your company</h1>
        <p>
          If you don’t control it, someone else will — or it will control you.<br><br>
          We help teams use AI safely and responsibly, keep data protected, and stay competitive.
        </p>
      </div>
    </section>

    <!-- VIDEO BRIDGE -->
    <section class="bridge-break" aria-hidden="true">
      <video class="bridge-video" autoplay muted loop playsinline preload="metadata">
        <source src="videopdx.mp4" type="video/mp4">
      </video>
    </section>

    <!-- TEAM PANEL (unchanged below) -->

  </main>
</div>
</body>
</html>
